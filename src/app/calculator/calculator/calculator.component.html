<div class="calculator-container">
  <div>
    <input type="text" [(ngModel)]="firstNumber" [ngStyle]="inputStyle()" />
    <input type="text" [(ngModel)]="secondNumber" />
    <div class="btn-group">
      <button (click)="add()">Add</button>
      <button (click)="subtract()">Subtract</button>
      <button (click)="multiply()">Multiply</button>
      <button (click)="divide()">Divide</button>
    </div>
    <div class="btn-group">
      <button (click)="clear()">Reset</button>
    </div>
    <br />
    <label>Result:{{ result }}</label>
    <br />
    <br />
    <textarea type="text" rows="10" cols="50" *ngIf="warning !== ''">{{
      warning
    }}</textarea>
  </div>
</div>
